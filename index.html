<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/calculator.css">
    <link rel="stylesheet" href="style/keyboard.css">
    <link rel="stylesheet" href="style/screen.css">
    <script src="script/boolean.js"></script>
    <script src="script/custom.js"></script>
    <script src="script/utils.js"></script>
    <title>Calculadora</title>
</head>

<body class="body-calculator">
    <div class="div-calculator">
        <br>
        <div class="div-screen"><span class="span-screen" nome="screen" id="screen">0</span></div>
        <br>
        <table class="table-keyboard">
            <tr  class="tr-keyboard">
                <td class="td-keyboard"><button class="button-keyboard" onclick="alter('on/off')"><span name="on/off" id="on/off"
                            class="span-keyboard">O</span></button></td>
                <td><button class="button-keyboard" onclick="alter('C')"><span name="C" id="C"
                            class="span-keyboard">C</span></button></td>
                <td><button class="button-keyboard" onclick="alter('CE')"><span name="CE" id="CE"
                            class="span-keyboard">CE</span></button></td>
                <td><button class="button-keyboard" onclick="alter('<')"><span name="<" id="<"
                            class="span-keyboard"><<span></button></td>
            </tr>
            <tr  class="tr-keyboard">
                <td class="td-keyboard"><button class="button-keyboard" onclick="alter('/')"><span name="/" id="/"
                            class="span-keyboard">/</span></button></td>
                <td><button class="button-keyboard" onclick="alter('7')"><span name="7" id="7"
                            class="span-keyboard">7</span></button></td>
                <td><button class="button-keyboard" onclick="alter('8')"><span name="8" id="8"
                            class="span-keyboard">8</span></button></td>
                <td><button class="button-keyboard" onclick="alter('9')"><span name="9" id="9"
                            class="span-keyboard">9</span></button></td>
            </tr>
            <tr class="tr-keyboard">
                <td><button class="button-keyboard" onclick="alter('*')"><span name="*" id="*"
                            class="span-keyboard">*</span></button></td>
                <td><button class="button-keyboard" onclick="alter('4')"><span name="4" id="4"
                            class="span-keyboard">4</span></button></td>
                <td><button class="button-keyboard" onclick="alter('5')"><span name="5" id="5"
                            class="span-keyboard">5</span></button></td>
                <td><button class="button-keyboard" onclick="alter('6')"><span name="6" id="6"
                            class="span-keyboard">6</span></button></td>
            </tr>
            <tr class="tr-keyboard">
                <td><button class="button-keyboard" onclick="alter('-')"><span name="-" id="-"
                            class="span-keyboard">-</span></button></td>
                <td><button class="button-keyboard" onclick="alter('1')"><span name="1" id="1"
                            class="span-keyboard">1</span></button></td>
                <td><button class="button-keyboard" onclick="alter('2')"><span name="2" id="2"
                            class="span-keyboard">2</span></button></td>
                <td><button class="button-keyboard" onclick="alter('3')"><span name="3" id="3"
                            class="span-keyboard">3</span></button></td>
            </tr>
            <tr  class="tr-keyboard">
                <td><button class="button-keyboard" onclick="alter('+')"><span name="+" id="+"
                            class="span-keyboard">+</span></button></td>
                <td><button class="button-keyboard" onclick="alter('.')"><span name="." id="."
                            class="span-keyboard">.</span></button></td>
                <td><button class="button-keyboard" onclick="alter('0')"><span name="0" id="0"
                            class="span-keyboard">0</span></button></td>
                <td><button class="button-keyboard" onclick="calculate()"><span name="=" id="="
                            class="span-keyboard">=</span></button></td>
            </tr>
        </table>
    </div>
</body>

</html>
